<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>viewport 窗口</title>
	<link rel="stylesheet" href="./src/index.less">
	<script>
		function dpr() {
			const dp = window.devicePixelRatio
			const scale = 1 / dp;
			console.log(`dpr----${dp}`)
			document
				.querySelector('meta[name="viewport"]')
				.setAttribute(
					'content',
					'width=device-width, initial-scale=' + scale + ', user-scalable=no'
				);
		}
		dpr();

		function rootFont() {
			const rootsize = document.documentElement.clientWidth / 10 + 'px';
			console.log(`rootsize-----${rootsize}`)
			document.documentElement.style.fontSize = rootsize;
		}
		rootFont()
	</script>
</head>

<body>
	<div class="part-300">

	</div>
	<div class="part-full">

	</div>

	<hr>

	<div class="part-100">
		100px
	</div>

	<hr>

	<div class="part-200">
		200px
	</div>
</body>

</html>
