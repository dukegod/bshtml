<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>viewport 窗口</title>
	<link rel="stylesheet" href="/src.c992494f.css">
	<style lang="less">@font: 75rem;

		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-size: 28/@font;
		}

		.part-300 {
			width: 300/@font;
			height: 300/@font;
			background-color: blue;
		}


		.part-full {
			width: 750/@font;
			height: 75/@font;
			background-color: red;
		}

		.part-100 {
			width: 100/@font;
			height: 50/@font;
			background-color: green;
		}

		.part-200 {
			width: 200/@font;
			height: 50/@font;
			background-color: yellowgreen;
		}</style>
	<script>function dpr() {
  var dp = window.devicePixelRatio;
  var scale = 1 / dp;
  console.log("dpr----".concat(dp));
  document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=' + scale + ', user-scalable=no');
}

dpr();

function rootFont() {
  var rootsize = document.documentElement.clientWidth / 10 + 'px';
  console.log("rootsize-----".concat(rootsize));
  document.documentElement.style.fontSize = rootsize;
}

rootFont();</script>
<script src="/src.c992494f.js"></script></head>

<body>
	<div class="part-300">

	</div>
	<div class="part-full">

	</div>

	<hr>

	<div class="part-100">
		100px
	</div>

	<hr>

	<div class="part-200">
		200px
	</div>
</body>

</html>
