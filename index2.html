<script>
  var obj = {
    name: 'objName',
    getName: function(){
      return this.name;
    }
  };
  var o = {
    name: 'lh'
  }

  // 作为对象的方法调用，指向obj对象
  console.log(obj.getName());   // 输出：objName

  // 作为普通函数调用，指向全局对象window，name属性尚未定义
  console.log(Function.prototype.);  // 输出：Lundefined
</script>
